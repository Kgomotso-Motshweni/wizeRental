<div class="container-fluid shadow-xl">
    <div class="navbar shadow-xl fixed top-0 z-50">
        <div class="flex-1">
            <a routerLink="/tenant/" class="btn btn-ghost normal-case text-xl"><img src="../../../assets/images/unknown.png" alt="logo" width="71.78vw" height="47vh"></a>
        </div>

        <div  class="flex-none">
            <ul class="menu menu-horizontal p-0">
                <li><a routerLink="/tenant/myroom" >My Room</a></li>
              </ul>
          </div>

        <div class="dropdown dropdown-end">
            <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                </div>
            </label>

            <ul tabindex="0" class="menu menu-compact dropdown-content mt-3 p-2 shadow bg-base-100 rounded-box w-52 text-base">
                <div class=" flex justify-center mt-2">{{Full_Name}}</div>
                <div class="divider"></div>
                <li><a class="justify-between" routerLink="/tenant/profile">Profile</a></li>
                <li><a (click)="Logout()" >Logout</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="body">
    <router-outlet></router-outlet>
</div>
