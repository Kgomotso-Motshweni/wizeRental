<ngx-ui-loader></ngx-ui-loader>
<p-toast position="top-right" key="tc"></p-toast>
<p-confirmDialog [style]="{width: '450px'}" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>

<span id="down"></span>
<!-- toggle btn, search and filter -->
<div class="container-fluid m-1 col-sm-12 col-xl-2 col-md-6 gap-10" style="width:100%;" >
    
    <!-- Toggle button -->
    <br><br>
    <div class="flex search col-xl-12">
        <input type="text" placeholder= "Search address,city,location" name="searchItem" [(ngModel)]="searchItem" class="input input-bordered" style="width: 85%;"/>
            <div class="space1">
            </div>
        <br>
        <div class="filter">
            <app-filter
                [list]="filterList" 
                (onFilterChange)="filterChange($event)" >
            </app-filter>
        </div>
        
    </div>
</div>
<!--till here-->

<!-- filter modal-->

<div  class=" grid justify-center ml-2 pt-5 justify-center md:prop-cols-1 rounded"  >
    <div class="grid md:grid-cols-2 sm:grid-cols-1 xs:grid-cols-1 xl:grid-cols-4 lg:grid-cols-3 gap-8 justify-center" style="width: 100%;">
        <div *ngFor="let i of tenantProperty| filter:searchItem ; let m = index">
            <div class="card w-96 bg-base-100 shadow-xl col-xl-10 col-md-10 col-sm-10" >
                <span *ngIf="i.p_room > 0" class="hovertext bg-green-500">Available  </span>
                <span *ngIf="i.p_room < 1" class="hovertext bg-red-500">Unavailable  </span>
                <figure><img class="img" routerLink='/tenant/view-property/{{i.property_id}}' src="{{i.house_image}}" alt="Shoes" /></figure>
                <div class="card-body">
                    <h6 class="acc">{{i.p_name}} accommodations</h6>
                    <h4>{{i.p_address}}, {{i.p_city}}</h4>
                    <h4>{{i.p_town}}<br>{{i.zip_code}}</h4>
                    <h4>R {{i.p_price}}/ Month</h4>
                </div>
                <div class="card-footer py-4 ;justify-right">
                    <div class="flex icons flex-row">
                        <div class="flex flex-col basis-1/4">
                            <i class="fa-solid fa-bed base ">{{i.p_bath}}</i>
                        </div>
                        <div class="flex flex-col basis-1/4">
                            <i class="fa-solid fa-bath " >{{i.p_bath}}</i>
                        </div>
                        <div class="flex flex-col basis-1/4">
                            <i class="fa-solid fa-car ">{{i.p_bath}}</i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<footer class="footer mt-7 footer-center p-4 border text-base-content ">

    </div>
</footer>
