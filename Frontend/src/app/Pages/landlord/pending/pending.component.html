<div *ngIf="!condition; else elseBlock">   
    <div class="container " style="margin-top:5vh;"> 
        <h4>Pending Tenants</h4>
    </div>

    <ng-container *ngIf="pending.length == 0">
        <div class="container">
            <div class="flex justify-center">
                <div class="grid sm:grid-cols-1 ">
                    <div class="card empty w-full shadow-xl">
                        <div class="card-body">
                            <div>
                                <h5>You have 0 Pending Tenants</h5>
                                <h6>Once You Have New Applicant You  Will See Them Here</h6>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>

    <ng-container *ngIf="pending.length != 0">
        <div class="container pending">
            <div class="grid sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-3 gap-6" >
                <div class="card shadow-xl border" *ngFor="let i Of pending">
                    <div class="grid card-body user justify-start">
                        <h2 class="card-title">{{i.full_name}}</h2>
                        <p>{{i.email}}</p>
                        <p>Contacts: {{i.phone_num}}</p>
                        <p>View Date: {{i.view_date | date: 'dd MMM yyyy'}}</p>
                        <div class="grid form-group justify-start">
                            <button type="button" (click)="editProperty(i)" class="text-white btn-primary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:btn-primary dark:hover:btn-primary dark:focus:ring-blue-800">View</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>

<ng-template #elseBlock >
    <div class="container" style="margin-top:5vh;">
        <div class="flex justify-center">
            <div class="grid sm:grid-cols-1 ">
                <div class="card empty w-full shadow-xl">
                    <div class="card-body">
                        <div class="grid gap-6 md:grid-cols-2">
                            <div class="form-group mb-6">
                                <label class="input-group">
                                    <span class="w-12"><i class="fa-solid fa-user"></i></span>
                                    <input type="text"  placeholder="First Name"
                                        class="input bg-gray-50 input-bordered w-content email " [placeholder]="pendingClients.full_name"/>
                                </label>          
                            </div> 
                        </div>       
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>

<ngx-loading
    [show]="loading"
    [config]="{
    animationType: ngxLoadingAnimationTypes.circleSwish,
    primaryColour: '#ffffff', secondaryColour: '#ffffff',
    backdropBorderRadius: '3px'
    }">
</ngx-loading>
