<div class="container " style="margin-top:5vh;"> 
    <h4>Send Notification To Tenants</h4>
</div>
<div class="container">
    <div class="flex justify-center">
        <div class="grid sm:grid-cols-1 ">
            <div class="card empty w-full shadow-xl">
                <div class="card-body">
                    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                        <div class="form-group mb-6"> 
                            <label class="input-group ">Nortification Type:</label>
                            <input type="email" formControlName="nortType" placeholder="Nortification Type"
                                class="input bg-gray-50 input-bordered w-full email "
                                [ngClass]="{ 'is-invalid':submitted && f['nortType'].errors }" />
                            <div *ngIf="submitted && f['nortType'].errors" class="invalid-feedback">
                                <div *ngIf="f['nortType'].errors['required']">Email is required</div>
                            </div>         
                        </div>  

                        <div class="form-group mb-6"> 
                            <label class="input-group ">Subject:</label>
                            <input type="text" formControlName="subject" placeholder="subject"
                                class="input bg-gray-50 input-bordered w-full email "
                                [ngClass]="{ 'is-invalid':submitted && f['subject'].errors }" />
                            <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
                                <div *ngIf="f['subject'].errors['required']">Subject is required</div>
                            </div>         
                        </div>  

                        <div class="form-group mb-6"> 
                            <label class="input-group ">Recipient(s):</label>
                             <input type="email" formControlName="recipient" placeholder="recipient"
                                class="input bg-gray-50 input-bordered w-full email "
                                [ngClass]="{ 'is-invalid':submitted && f['recipient'].errors }" />        
                            <div *ngIf="submitted && f['recipient'].errors" class="invalid-feedback">
                                <div *ngIf="f['recipient'].errors['required']">recipient email is required</div>
                            </div>         
                        </div>  
                        
                        <div class="form-group mb-6"> 
                            <label class="input-group ">Message:</label>
                            <textarea type="text" formControlName="message" 
                                class="input bg-gray-50 input-bordered w-full email"
                                [ngClass]="{ 'is-invalid':submitted && f['message'].errors }" ></textarea>        
                            <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
                                <div *ngIf="f['message'].errors['required']">message is required</div>
                            </div>
                        </div>
                    
                        <div class="form-group mb-6">
                            <button type="submit" class="text-white btn-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Send Nortification</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
