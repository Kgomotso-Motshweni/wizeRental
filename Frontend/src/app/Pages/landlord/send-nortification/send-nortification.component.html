<p-toast position="top-right" key="tc"></p-toast>
<div class="container " style="margin-top:5vh;"> 
    <h4>Send Notification To Tenants</h4>
</div>
<div class="container">
    <div class="flex justify-center">
        <div class="grid sm:grid-cols-1 ">
            <div class="card empty w-full shadow-xl">
                <div class="card-body">
                    <form [formGroup]="Form">
                        <div class="form-group mb-6">
                            <label class="input-group ">Notification Type:</label>
                            <select formControlName="nortType" class="input bg-gray-50 input-bordered w-full  email" placeholder="Select Notification Type ..." [ngClass]="{ 'is-invalid':submitted && f['nortType'].errors}">
                                <option value disabled selected hidden>Select Notification Type... </option>
                                <option value="Rent">Rent Notification</option>
                                <option value="Maintenance">Maintenance Notification</option>
                                <option value="Other">Other Notification</option>
                            </select>
                            <div *ngIf="submitted && f['nortType'].errors" class="invalid-feedback">
                                <div *ngIf="f['nortType'].errors['required']">Notification type required</div>
                            </div>
                        </div>  

                        <div class="form-group mb-6"> 
                            <label class="input-group ">Subject:</label>
                            <input type="text" formControlName="subject" placeholder="subject"
                                class="input bg-gray-50 input-bordered w-full email "
                                [ngClass]="{ 'is-invalid':submitted && f['subject'].errors }" />
                            <div *ngIf="submitted && f['subject'].errors" class="invalid-feedback">
                                <div *ngIf="f['subject'].errors['required']">Subject is required</div>
                            </div>         
                        </div>  
                            
                        <div class="form-group mb-6"> 
                            <label class="input-group ">Message:</label>
                            <textarea type="text" formControlName="message"
                                class="input bg-gray-50 input-bordered w-full email"
                                [ngClass]="{ 'is-invalid':submitted && f['message'].errors }" >
                            </textarea>        
                            <div *ngIf="submitted && f['message'].errors" class="invalid-feedback">
                                <div *ngIf="f['message'].errors['required']">message is required</div>
                            </div>
                        </div>
                        
                        <div class="grid gap-6 md:grid-cols-2">
                            <div class="form-group md:mb-6">
                                <label class="input-group ">Address:</label>
                                <p-multiSelect [options]="address" (click)="caller()" formControlName="address" defaultLabel="Select Accommodation Address" optionLabel="p_address"
                                    display="chip" [ngClass]="{ 'is-invalid':submitted && f['address'].errors }">
                                </p-multiSelect>
                                <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                                    <div *ngIf="f['address'].errors['required']">Accommodation Address is required</div>
                                </div>
                            </div>
                            <div class="form-group ">
                                <label class="input-group ">Send To:</label>
                                <p-multiSelect [options]="rentees" (click)="recipients()" formControlName="recipient" defaultLabel="Select Tenants you want to send notification" optionLabel="full_name"
                                    display="chip" [ngClass]="{ 'is-invalid':submitted && f['recipient'].errors }">
                                </p-multiSelect>   
                                <div *ngIf="submitted && f['recipient'].errors" class="invalid-feedback">
                                    <div *ngIf="f['recipient'].errors['required']">Recipients required</div>
                                </div>                     
                            </div> 
                        </div>
                        
                        <div class="form-group mt-6 mb-6">
                            <button type="submit" (click)="onSubmit()" class="text-white btn-secondary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center ">Send Notification</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
