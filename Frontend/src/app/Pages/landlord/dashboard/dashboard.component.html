<p-confirmDialog [style]="{width: '450px'}" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<!--cards for dashboard-->
<div class="container justify-center pending">

              <div class="flex flex-row">
                <p class="ml-2"></p>

            <div class="basis-1/2 divider"></div>
            <div class="basis-1/2">
              <div class="flex flex-row">
                <i class="pi pi-sync" ></i><p class="ml-2">Update Now</p>
              </div>
            </div>
          </div>
        </div>
      </div>

<!----------------------------Occupied Rooms card----------------------------------------- -->
      <div class="card shadow-xl border">
        <div class="grid card-body w-full user justify-start">

         <div class="flex">

            <path
              d="M320.7 351.7C329 262.1 404.3 192 496 192c8.9 0 17.6 .7 26.1 1.9L309.5 7c-6-5-14-7-21-7s-15 1-22 8L10 231.5c-7 7-10 15-10 24c0 18 14 32.1 32 32.1h32V480c0 17.7 14.3 32 32 32H192c17.7 0 32-14.3 32-32V383.7c0-17.7 14.3-32 32-32h64l.7 0zM640 368c0-79.5-64.5-144-144-144s-144 64.5-144 144s64.5 144 144 144s144-64.5 144-144zm-76.7-43.3c6.2 6.2 6.2 16.4 0 22.6l-72 72c-6.2 6.2-16.4 6.2-22.6 0l-40-40c-6.2-6.2-6.2-16.4 0-22.6s16.4-6.2 22.6 0L480 385.4l60.7-60.7c6.2-6.2 16.4-6.2 22.6 0z" />
          </svg>

        </div>

          <div class="flex flex-col">
            <div class="basis-1/2 divider"></div>
            <div class="basis-1/2">
              <div class="flex flex-row">
                <i class="pi pi-sync" ></i><p class="ml-2">Update Now</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!----------------------------available Rooms card----------------------------------------- -->
      <div class="card shadow-xl border">
        <div class="grid card-body w-full user justify-start">
          <h2 class="card-title">Rooms Available</h2> 
          <div class="flex flex-row">
            <div class="">
              <i class="fa-solid fa-key"></i>
            </div>
            <div class=" backend"> {{numroomsA}} Room(s)</div>
          </div>
          <div class="flex flex-col">
            <div class="basis-1/2 divider"></div>
            <div class="basis-1/2">
              <div class="flex flex-row">
                <i class="pi pi-sync" ></i><p class="ml-2">Update Now</p>
              </div>
            </div>
          </div>
        </div>
      </div>
 <!--------------------------------Pending card----------------------------------------- -->
      <div class="card shadow-xl border">
        <div class="grid card-body user justify-start"> 
          <h2 class=" card-title">Pending Tenants</h2> 
          <div class="flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="#55ADEA" class="bi bi-hourglass-top"

          </div>

          <div class="flex flex-col">
            <div class="basis-1/2 divider"></div>
            <div class="basis-1/2">
              <div class="flex flex-row">
                <i class="pi pi-sync" ></i><p class="ml-2">Update Now</p>
              </div>
            </div>
          </div>
        </div>

</div>
