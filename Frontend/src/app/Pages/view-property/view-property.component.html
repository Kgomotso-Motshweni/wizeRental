<ngx-ui-loader></ngx-ui-loader>
<app-nav-bar></app-nav-bar>
<p-toast position="top-right"></p-toast>
<p-confirmDialog [style]="{width: '450px'}" header="Confirmation" icon="pi pi-exclamation-triangle"></p-confirmDialog>
<div class="view"></div>
<!-- view property pictures and deatils -->
<div class="container mt-20 ">
    <div class="card lg:card-side bg-base-100 shadow-xl" *ngFor="let i of property">
        <figure><img class="img" [src]="i.house_image" alt="Shoes"/></figure>
        
        <div class="card-body">
            <div class="flex flex-row headers">
                <h3 class="card-title">{{i.p_name}} </h3>
            </div>
            <div class="flex">
                <h3 class="card-title">R {{i.p_price}} /Month</h3>  
                <label (click)="imagesPreview(i)" style="text-align: center; margin-left: 20%; font-size: larger; cursor: pointer;" for="my-modal-4"><i class="fa-regular fa-file-pdf " ></i></label>
            </div>
            
            <h6>{{i.p_address}}</h6>
            <h6>{{i.p_city}} {{i.p_town}}, {{i.p_zip_code}}</h6>
            <br>
            <div class="flex icons flex-row">
                <div class="flex flex-col basis-1/4">
                    <i class="fa-solid fa-bed base">{{i.p_bath}}</i>
                </div>
                <div class="flex flex-col basis-1/4">
                    <i class="fa-solid fa-bath " >{{i.p_bath}}</i>
                </div>
                <div class="flex flex-col basis-1/4">
                    <i class="fa-solid fa-car ">{{i.p_bath}}</i>
                </div>
            </div>
            <div class="card-body shadow-xl">
                <h4 class="mb-4">Description</h4> 
                <p> {{i.p_description}}</p>
            </div>
        </div>
    </div>
</div>

<div class="container mt-10 pt-3">
    <div class="mb-4">Room Gallery</div>
    <div class="grid sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
        <div class="card flex justify-center rounded-3 bg-base-100 shadow-xl " *ngFor="let i of tenantProperty ; let m = index">
            <figure><img class="roomImages"src='{{i.images}}' alt="Shoes" /></figure>
        </div>
    </div>
</div>

<div class="container justify-center pending mt-10">
    <button type="btn" routerLink="/"  class="text-white btn-secondary ml-5 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:btn-primary dark:hover:btn-primary dark:focus:ring-blue-800">Back</button>
    <button type="btn" [disabled]="disable ? 'disabled' : null" routerLink="/login" class="text-white btn-primary ml-5 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:btn-primary dark:hover:btn-primary dark:focus:ring-blue-800">Apply Here</button>
</div>

<label for="my-modal-4" class="modal cursor-pointer">
  <label class="modal-box relative" for="">
    <figure><img class="img" [src]="previewTitleDeep" alt="Shoes"/></figure>
</label>
</label>
