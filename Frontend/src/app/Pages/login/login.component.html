<p-toast position="top-right" key="tc"></p-toast>
<section class="gradient-custom">
    <div class="md:container md:mx-auto">
        <div class="flex justify-center">
            <div class="md:card w-content shadow-xl rounded-lg">
                <div class="card-body rounded-md">
                    <div class="text-center">

                        <h1 class="text-center text-dark mt-2 mb-3">WELCOME!</h1>
                        <P> get the best from our app </P>

                    </div>
                    <div class="md:card w-96 shadow-xl rounded-lg">
                        <div class="card-body rounded-md">
                            <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                                <div class="form-group col mb-4">
                                    <label class="input-group">
                                        <span><i class="fa-solid fa-envelope"></i></span>
                                        <input type="email" formControlName="email" placeholder="info@site.com"
                                            class="input input-bordered w-full max-w-s email "
                                            [ngClass] ="{ 'is-invalid':submitted && f['email'].errors }" />
                                    </label>
                                    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                        <div *ngIf="f['email'].errors['required']">Email is required</div>
                                        <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                                    </div>
                                </div>

                                <div class="form-group col mb-4">  
                                    <label class="input-group">
                                        <span><i class="fa-solid fa-key"></i></span> 
                                        <input type="password" formControlName="password" placeholder="Password"
                                            class="input input-bordered w-full max-w-s password"
                                            [ngClass]="{ 'is-invalid':submitted && f['password'].errors }" />
                                    </label>            
                                    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                        <div *ngIf="f['password'].errors['required']">Password is required</div>
                                        <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 character
                                        </div>
                                        <div *ngIf="f['password'].errors['maxlength']">Password must not exceed 40 character
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col ">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                                            <label class="form-check-label" class="rem" for="form2Example31"> Remember me </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group mt-4">
                                    <button type="submit" class="group relative w-32 flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500  btn-primary">Login</button>
                                </div>
                            </form>

                            <div class="form-group mt-4">
                                <p>Don't have account? <a routerLink='/register' class="reg" >Register</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <ngx-loading
        [show]="loading"
        [config]="{
          animationType: ngxLoadingAnimationTypes.circleSwish,
          primaryColour: '#ffffff', secondaryColour: '#ffffff',
          backdropBorderRadius: '3px'
        }">
        </ngx-loading>

    </div>
 </section>
