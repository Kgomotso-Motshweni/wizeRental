<p-toast position="top-right" key="tc"></p-toast>
<section class="gradient-custom">
    <div class="container mt-6 ">
        <div class="grid gap-6 md:grid-cols-1 lg:grid-cols-2">
            <div class="md:card text-center header ">
                <div class="card-body rounded-md">
                    <div class="text-center">
                        <a routerLink="/"><img class="image lg:w-80 lg:h-72 w-40 h-24" src="../../../assets/images/unknown.png"></a>
                        <h1 class="text-primary md:text-2xl text-xs mt-2 mb-3">WELCOME!</h1>
                    </div>
                </div>
            </div>
            
             <div class="md:card w-content border shadow-xl">
                <div class="card-body lg:mt-8"> 
                    <form [formGroup]="Form" (ngSubmit)="onSubmit()">
                        <div class="input-group mb-6">
                            <span class="input-group-text" id="basic-addon1"> <i class="fa-solid fa-envelope"></i></span>
                            <input type="email" class="form-control input bg-gray-50 input-bordered w-full email " formControlName="email" placeholder="Email"[ngClass]="{ 'is-invalid':submitted && f['email'].errors }"  aria-label="Username" aria-describedby="basic-addon1">
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                                <div *ngIf="f['email'].errors['email']">Email is invalid</div>
                            </div>  
                        </div>

                        <div class="input-group mb-6">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-key"></i></span>
                            <input type="password" class="form-control input bg-gray-50 input-bordered w-full email " formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid':submitted && f['password'].errors }"  aria-label="Username" aria-describedby="basic-addon1">
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                <div *ngIf="f['password'].errors['required']">Password is required</div>
                                <div *ngIf="f['password'].errors['minlength']">Password must be at least 6 character</div>
                                <div *ngIf="f['password'].errors['maxlength']">Password must not exceed 40 character</div>
                            </div>
                        </div>
                  
                        <div class="form-group mb-6">    
                            <input class="form-check-input" type="checkbox" id="check" >
                            <label for="check" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-400">Remember Me</label>
                        </div>

                        <div class="form-group mb-6">
                            <button type="submit"  class="text-white btn-primary focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:btn-primary dark:hover:btn-primary dark:focus:ring-blue-800">Login</button>
                        </div>
                    </form>

                    <div class="form-group ">
                        <P class = "Already">
                           Don't Have Account? 
                            <a routerLink="/register"  class="reg" >Register</a> 
                        </P>
                    </div>
                </div>
            </div> 
        </div>
        
    </div>
</section>
