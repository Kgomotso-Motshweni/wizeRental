<ngx-ui-loader></ngx-ui-loader>
    
<div class="">

    <app-filter
        [list]="filterList" 
        (onFilterChange)="filterChange($event)" >
    </app-filter>
</div>


<!-- <div class="flex prop pt-5justify-center md:prop-cols-1 rounded"  > -->
    <div class="container-fluid prop ml-2 pt-5 justify-center md:prop-cols-1 rounded"  >
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-2 justify-center" style="width: 100%;">
            <div *ngFor="let i of tenantProperty| filter:searchItem ; let m = index">
                <div class="card w-96 bg-base-100 shadow-xl col-xl-10 col-md-10 col-sm-10" >
                <figure><img class="img rounded-left" routerLink='/view-property/{{i.property_id}}' src="{{i.house_image}}" alt="Shoes" /></figure>
                <div class="card-body">
                    <h6 class="acc">{{i.p_name}} accommodations</h6>
                    <h4>{{i.p_address}}, {{i.p_city}}</h4>
                    <h4>{{i.p_town}}<br>{{i.zip_code}}</h4>
                    <h4>R {{i.p_price}}/ Month</h4>
                </div>
                <div class="card-footer py-4 ;justify-right">
                    <div class="flex icons flex-row">
                        <div class="flex flex-col basis-1/4">
                            <i class="fa-solid fa-bed base ">{{i.p_bath}}</i>
                        </div>
                        <div class="flex flex-col basis-1/4">
                            <i class="fa-solid fa-bath " >{{i.p_bath}}</i>
                        </div>
                        <div class="flex flex-col basis-1/4">
                            <i class="fa-solid fa-car ">{{i.p_bath}}</i>
                        </div>
                    </div>
                </div>      
            </div>
        </div>
    </div>

    <!-- The button to open modal -->
